---
name: challenges
url: /challenges
---

<div class="challenges">
  <h1>  This is a list of challenges  </h1>

  <div ng-controller="ChallengesCtrlr as challenges">

    <div class="sidebar">
      <div class="addChallenge">

        <h3>Create new challenge</h3>
        <form ng-submit="challenges.create()">
          <input type="text" ng-model="challenges.new.title"  size="30" placeholder="Enter title">
          <input type="text" ng-model="challenges.new.hint"  size="30" placeholder="Enter description or hint">
          <input type="text" ng-model="challenges.new.key"  size="30" placeholder="Enter your secret key">
          <input type="text" ng-model="challenges.new.message"  size="30" placeholder="Enter your secret message">
          <!--Ideally choose you location on a map  -->
          <input type="text" ng-model="challenges.new.lat"  size="30" placeholder="Enter latitude">
          <input type="text" ng-model="challenges.new.lng"  size="30" placeholder="Enter longitude">
          <!--autotmatically append date when it is sent  -->
          <input class="btn-primary" type="submit" value="Create">
        </form>
      </div>

      <!-- <p>
        {{challenges.example}}
      </p> -->

      <div ng-repeat="(key, challenge) in challenges.list" class="item">
        <div class="type"></div>
        <a href="" ng-click="challenges.goTo(key)"><h3 >{{challenge.title}}</h3></a>
        <p>{{challenge.description}}</p>
        <p>{{challenge.winner}}</p>
        <p>{{challenge.date}}</p>
        <!-- Address is the key -->
        <!-- [ <a href="" ng-click="challenges.goTo(key)">View Challenge</a> ] -->
      </div>

    </div>




    <div class="right">
      <div class="map_canvas">
        <!-- map.center -->
        <ui-gmap-google-map center="{latitude: '40.726936', longitude: '-73.895685'}" zoom="11" draggable="true" options="options">
            <!-- <div ng-repeat="(key, challenge) in challenges.list"> -->
            <ui-gmap-marker ng-repeat="(key, challenge) in challenges.list" coords="challenge.coords" idkey="key"></ui-gmap-marker>
            <!-- </div> -->
          </ui-gmap-google-map>
      </div>
    </div>


  </div>
</div>
