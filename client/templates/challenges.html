---
name: challenges
url: /challenges
animationIn: slideInLeft
---

<div class="challenges">

  <div ng-controller="ChallengesCtrlr as challenges">

    <div class="sidebar">

      <h2 class="page-title">  Nearby Challenges  </h2>
      <div class="addChallenge">

        <h5>Create new challenge at [ <span>{{map.lat}} {{map.long}}</span>]</h5>
        <form ng-submit="challenges.create()">
          <input type="text" ng-model="challenges.new.title"  size="30" placeholder="Enter title">
          <input type="text" ng-model="challenges.new.hint"  size="30" placeholder="Enter description or hint">
          <input type="text" ng-model="challenges.new.key"  size="30" placeholder="Enter your secret key">
          <!--autotmatically append date when it is sent  -->
          <input id="button-email-2" class="btn" type="submit" value="Create">
        </form>
      </div>

      <!-- <p>
        {{challenges.example}}
      </p> -->

      <div ng-repeat="(key, challenge) in challenges.list" class="item">
        <div class="type"><img src="../assets/images/cache.png" alt="" /></div>

        <div class="text">
          <a href="" ng-click="challenges.goTo(key)"><h3 class='title'>{{challenge.title}}</h3></a>
          <p class='description'>{{challenge.description}}</p>
          <p class ='winner'>Winner: {{challenge.winner}}</p>
          <p class='date'>{{challenge.date}}</p>
        </div>
        <!-- Address is the key -->
        <!-- [ <a href="" ng-click="challenges.goTo(key)">View Challenge</a> ] -->
      </div>

    </div>




    <div class="right">
      <div class="map_canvas" style="height: {{$window.height}}">
        <!-- map.center -->
        <ui-gmap-google-map style="height: {{$window.height}}" center="map.center" zoom="map.zoom" draggable="true" options="options" events='map.events' on-click='addPosClick()'>
            <!-- <div ng-repeat="(key, challenge) in challenges.list"> -->
            <ui-gmap-marker ng-repeat="(key, challenge) in challenges.list" coords="challenge.coords" idkey="key"></ui-gmap-marker>
            <!-- </div> -->
          </ui-gmap-google-map>
      </div>
    </div>


  </div>
</div>
